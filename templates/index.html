<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Student Performance Predictor</h1>
        <form method="post" action="/predict_form">
            <label>Hours Studied</label>
            <input type="number" step="any" name="hours_studied" required>

            <label>Attendance (%)</label>
            <input type="number" step="any" name="attendance" required>

            <label>Assignments Completed</label>
            <input type="number" name="assignments_done" required>

            <label>Sleep Hours</label>
            <input type="number" step="any" name="sleep_hours" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h2 class="result">{{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
